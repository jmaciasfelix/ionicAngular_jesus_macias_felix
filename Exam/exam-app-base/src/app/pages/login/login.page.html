<ion-header>
  <ion-toolbar color="primary">
    <ion-title>{{ 'LOGIN.TITLE' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <form [formGroup]="form" (submit)="performAuth()">
    <ion-item>
      <ion-label>{{'LOGIN.FIELDS.EMAIL' | translate}}</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>{{'LOGIN.FIELDS.PASSWORD' | translate}}</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>
    <div class="ion-margin ion-text-right">
      <ion-button type="submit" [disabled]="form.invalid">
        {{ 'LOGIN.BUTTONS.ACCESS' | translate}}
      </ion-button>
    </div>
  </form>
</ion-content>
