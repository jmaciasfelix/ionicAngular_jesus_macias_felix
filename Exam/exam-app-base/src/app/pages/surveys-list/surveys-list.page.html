<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="logoutAlertConfirm()">
        <ion-icon slot="icon-only" name="arrow-undo"> </ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{ 'SURVEYS_LIST.TITLE' | translate}}</ion-title>
  </ion-toolbar>
</ion-header>
<ng-container *ngIf="isVisible; else loading">
  <ion-content [fullscreen]="true">
    <ion-list>
      <ion-item
        *ngFor="let survey of surveys"
        [routerLink]="'/surveys-list/' + survey.id"
      >
        <ion-label>{{ survey.title }}</ion-label>
        <ion-icon
          *ngIf="survey.answered===true"
          name="checkmark-outline"
        ></ion-icon>
      </ion-item>
    </ion-list>
  </ion-content>
</ng-container>
<ng-template #loading>
  <ion-content>
    <div class="ion-margin ion-text-center">
      <ion-spinner></ion-spinner>
    </div>
  </ion-content>
</ng-template>
