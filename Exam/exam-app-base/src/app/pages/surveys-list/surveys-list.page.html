<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="logoutAlertConfirm()">
        <ion-icon slot="icon-only" name="arrow-undo"> </ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{ 'SURVEYS_LIST.TITLE' | translate}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let survey of surveys" [routerLink]="'/surveys-list/' + survey.id">
      <ion-label>{{ survey.title }}</ion-label>
      <ion-icon *ngIf="survey.answered" name="checkmark-outline"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
