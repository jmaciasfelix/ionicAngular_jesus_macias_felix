<div class="ion-margin ion-text-center" [hidden]="state !== 'loading'">
  <ion-spinner></ion-spinner>
</div>

<div class="ion-margin ion-text-center" [hidden]="state !== 'error'">
  <p>{{ 'ERRORS.LOADING' | translate }}</p>
  <ion-button (click)="emitRetryPressed()">{{ 'BUTTONS.RETRY' | translate }}</ion-button>
</div>

<div [hidden]="state !== 'loaded'">
  <ng-content></ng-content>
</div>
