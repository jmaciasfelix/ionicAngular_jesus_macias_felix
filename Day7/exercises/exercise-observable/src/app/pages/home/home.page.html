<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title> {{"PAGE_HOME.TITLE"|translate}} </ion-title>
  </ion-toolbar>
</ion-header>
<ng-container *ngIf="isLoaded; else loading">
  <ion-content [fullscreen]="true">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">{{"PAGE_HOME.TITLE"|translate}}</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-list>
      <ion-list-header class="ion-padding">
        <ion-label><h1>{{"PAGE_HOME.POST_TITLE" | translate}}</h1></ion-label>
        <ion-button color="secundary" (click)="loadPosts()">{{"BUTTONS.LOAD"| translate}}</ion-button>
        <ion-button color="danger" (click)="clearList()">{{"BUTTONS.CLEAR"| translate}}</ion-button>
      </ion-list-header>
      <ion-item *ngFor="let msg of messages">
        <ion-label>
          <h2>{{msg}}</h2>
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ng-container>

<ng-template #loading>
  <ion-content class="ion-padding ion-text-center">
    <ion-spinner></ion-spinner>
  </ion-content>
</ng-template>
