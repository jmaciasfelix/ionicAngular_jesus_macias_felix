<div class="container-expandable">
  <ion-card>
    <ion-card-content class="header-card">
      <ion-button (click)="handleExpandableContent()">
        <ion-icon [name]="iconBtn"></ion-icon>
      </ion-button>
      <ion-card-title class="ion-padding-horizontal">{{
        fruit.name
      }}</ion-card-title>
    </ion-card-content>
    <div [hidden]="isHidden">
      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col size="3">
              <img src="assets/images/fruits/{{ fruit.image }}" />
            </ion-col>
            <ion-col>
              <p>{{ fruit.description }}</p>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
      <ion-card-content class="btn-card">
        <ion-button class="btnDetails" (click)="fruitPressed()"> View Details </ion-button>
      </ion-card-content>
    </div>
  </ion-card>
</div>
