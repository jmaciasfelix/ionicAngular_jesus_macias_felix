<div class="container-rating">
  <ion-button color="success" (click)="likeClick()">
    <ion-icon slot="start" name="thumbs-up"> </ion-icon>
    {{like}}
  </ion-button>
  <ion-button color="danger" (click)="dislikeClick()">
    <ion-icon slot="start" name="thumbs-down"> </ion-icon>
    {{dislike}}
  </ion-button>
  <ion-text>
    <p>{{meanRating}}<span> / 10</span></p>
  </ion-text>
</div>
