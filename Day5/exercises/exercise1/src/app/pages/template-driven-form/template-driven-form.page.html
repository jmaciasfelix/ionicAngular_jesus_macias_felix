<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Template driven form</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form>
    <ion-item>
      <ion-label position="stacked">Nombre</ion-label>
      <ion-input name="name" [(ngModel)]="user.name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Apellidos</ion-label>
      <ion-input name="surname" [(ngModel)]="user.surname"></ion-input>
    </ion-item>
  </form>
  <h1 *ngIf="!!user.name && !!user.surname">
    Hola {{ user.name }} {{ user.surname }}!!!
  </h1>
</ion-content>
