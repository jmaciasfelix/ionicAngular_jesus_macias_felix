<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="'/home'"></ion-back-button>
    </ion-buttons>
    <ion-title>Sandbox</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-text>
    <h1 class="title">Rating</h1>
  </ion-text>
  <ion-button color="success" (click)="likeClick()">
    <ion-icon slot="start" name="thumbs-up"> </ion-icon>
    {{like}}
  </ion-button>
  <ion-button color="danger" (click)="dislikeClick()">
    <ion-icon slot="start" name="thumbs-down"> </ion-icon>
    {{dislike}}
  </ion-button>
  <ion-text>
    <p>{{meanRating}}/10</p>
  </ion-text>
</ion-content>
<ion-content class="ion-padding">
  <ion-text>
    <h1 class="title">Expandable content</h1>
  </ion-text>
</ion-content>
<ion-content class="ion-padding">
  <ion-text>
    <h1 class="title">User form</h1>
  </ion-text>
</ion-content>
